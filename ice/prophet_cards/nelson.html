<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
        }

        .card {
            background-color: #008DB1;
            border: 6px solid #004E63;
            border-radius: 30px;
            width: 400px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #FFFFFE;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 42px;
            margin: 0 0 10px 0;
        }

        .subtitle {
            color: #91E4FB;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 18px;
            margin: 0 0 30px 0;
        }

        .subtitle a {
            color: #91E4FB;
            text-decoration: none;
        }

        .subtitle a:hover {
            text-decoration: underline;
        }

        .portrait {
            width: 100%;
            max-width: 350px;
            height: auto;
            margin-bottom: 5px;
            border: 5px solid white;
        }

        ul {
            list-style: disc;
            padding: 0;
            margin: 0 0 0 0;
            color: #FFFFFE;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 24px;
            display: inline-block;
            text-align: left;
        }

        ul li {
            margin-bottom: 2px;
        }

        .quote {
            color: #FFD783;
            font-family: 'Nanum Brush Script', 'Brush Script MT', sans-serif;
            font-size: 24px;
            line-height: 1.4;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Russell M. Nelson</h1>
        <p class="subtitle"><a href="https://www.churchofjesuschrist.org" target="_blank">17th President of the Church of Jesus Christ of Latter-day Saints</a></p>

        <img src="images/russell_nelson.png" alt="Russell M. Nelson" class="portrait">

        <ul>
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>

        <p class="quote">"I urge you to devote time each week &mdash; for the rest of your life &mdash; to increase your understanding of the Atonement of Jesus Christ."</p>
    </div>
</body>
</html>
