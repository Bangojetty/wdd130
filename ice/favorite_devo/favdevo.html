<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <table>
          <thead>
            <tr>
              <th>Speaker</th>
              <th>Title</th>
              <th>Location</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Paul Cox</td>
              <td>He Shall Prepare a Way for Them</td>
              <td>BYU-Idaho</td>
              <td>2019</td>
            </tr>
            <tr>
              <td>Quentin L. Cook</td>
              <td>The Sunny Side of the Street</td>
              <td>BYU-Idaho</td>
              <td>2021</td>
            </tr>
            <tr>
              <td>Henry B. Eyring</td>
              <td>A Steady, Upward Course</td>
              <td>BYU-Idaho</td>
              <td>2001</td>
            </tr>
          </tbody>
        </table>

        <form>
          <label for="speaker">Speaker:</label>
          <input type="text" id="speaker" name="speaker">

          <label for="title">Title:</label>
          <input type="text" id="title" name="title">

          <label for="location">Location:</label>
          <input type="text" id="location" name="location">

          <label for="year">Year:</label>
          <input type="text" id="year" name="year">

          <button type="submit">Add Devotional</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
